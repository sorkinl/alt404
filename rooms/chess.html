<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
  <script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
  <script
    src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
  <!-- Mesh Inspector
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script> -->
  <!-- Teleport Controls -->
  <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
</head>

<body>
  <script>
    const snap = (point, snap, offset) => {
      point.x = Math.floor(point.x / snap.x) * snap.x + offset.x;
      point.z = Math.floor(point.z / snap.z) * snap.z + offset.z;

      return point;
    }
    AFRAME.registerComponent('cursor-listener', {

      init: function () {
        var piece;
        this.el.addEventListener('click', function (evt) {
          console.log(evt.detail)

          if (this.is('selected')) {
            var point = evt.detail.intersection.point;
            console.log(piece + "sel")
            this.removeState('selected');
            var newPos = snap(point, { x: 0.5, z: 0.5 }, { x: 0.25, z: 0.25 })
            piece.setAttribute('position', `${newPos.x} 1.18 ${newPos.z}`);

          } else if (evt.detail.intersectedEl.id != "") {
            piece = document.querySelector("#" + evt.detail.intersectedEl.id);
            console.log(evt.detail.intersectedEl.id)
            this.addState('selected');
            console.log(piece)
          }
        })
      }
    })
    AFRAME.registerComponent('spawn-pieces', {

init: function () {
  
  var whiteSpawned = document.querySelector("#" + "horsie");
  console.log(whiteSpawned);
}
})
  </script>
  <a-scene cursor="rayOrigin:mouse" networked-scene=" app: myApp; room: room1; debug: true;" physics="debug:true;" inspector-plugin-recast
    nav-debug-pointer>

    <!--Camera Rig-->
    <a-entity id="cameraRig" position="0 2 -1">
      <!--Camera-->
      <a-entity id="head" camera look-controls mouse-cursor wasd-controls>
        <!--Cursor-->
        <a-entity id="clicker" cursor="fuse: false; rayOrigin: mouse;"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat"
            cursor-listener>
  </a-entity>
      </a-entity>
      <!--Teleport Controls-->
      <a-entity id="teleportControls" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
    </a-entity>

    <!-- Assets -->
    <a-assets>
      <img id="chessboard" src="./img/chessboard.png">
      <img id="sky" src="./img/sky.png">
      <a-assets-item id="chess-knight-obj" src="assets/Knight/white.obj"></a-assets-item>
      <a-assets-item id="chess-knight-mtl" src="assets/Knight/white.mtl"></a-assets-item>

      <!--Movement Mesh-->
      <a-asset-item id="movement-mesh" src="#">
        </a-assets-item>
        <!--Templates-->
        <template id="horsie-template">
          <a-entity id="horsie" rotation="180 0 180" scale="0.25 0.25 0.25" position="1.2 1.18 -2.1" color="#fff"
      obj-model="obj: #chess-knight-obj; mtl: #chess-knight-mtl"
      event-set__enter="_event: mouseenter; scale: 0.26 0.26 0.26"
      event-set__leave="_event: mouseleave; scale: 0.25 0.25 0.25"></a-entity>
        </template>

    </a-assets>

    <!--Sky-->
    <a-sky src="#sky"></a-sky>

    <!--Chessboard-->
    <a-plane src="#chessboard" position="0 1 -4" rotation="-90 0 0" width="4" height="4"></a-plane>

    <!--Ground Plane -->
    <a-plane color="teal" shader="flat" position="0 0 0" rotation="-90 0 0" scale="8 8 8" width="2" height="2">
    </a-plane>

    <!--Movement Mesh
    <a-entity gltf-model="#" nav-mesh></a-entity>-->
    <!-- <a-entity color="#fff" obj-model="obj: #chessboard-set-obj; mtl: #chessboard-set-mtl"></a-entity> -->
    <!-- <a-entity id="horsie" rotation="180 0 180" scale="0.25 0.25 0.25" position="1.2 1.18 -2.1" color="#fff"
      obj-model="obj: #chess-knight-obj; mtl: #chess-knight-mtl"
      event-set__enter="_event: mouseenter; scale: 0.26 0.26 0.26"
      event-set__leave="_event: mouseleave; scale: 0.25 0.25 0.25"></a-entity> -->
      <a-entity networked="template:#horsie-template"></a-entity>
  </a-scene>

</body>

</html>
